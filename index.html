<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="input-Bill">
          <h3>Bill</h3>
          <input type="number" id="bill" placeholder="$"/>
        </div>
        <div class="select-tip">
          <h3>Select Tip %</h3>
          <div>
            <button class="percentage" value="5" onclick="five()">5%</button>
            <button class="percentage" value="10" onclick="ten()">10%</button>
            <button class="percentage" value="15" onclick="fifteen()">15%</button>
          </div>
          <div>
            <button class="percentage" value="25" onclick="twentyfive()">25%</button>
            <button class="percentage" value="50" onclick="fifty()">50%</button>
            <button class="percentage" value="custom" onclick="five()">custom</button>
          </div>
        </div>
        <div class="number-of-people">
            <h3>Number of People</h3>
            <input type="number" id="people" placeholder="Enter the no of people..">
        </div>
      </div>


      <div class="right-container">
        <div class="tip-amount" id="tip-amount">
            <h3>Tip Amount</h3>
            <div id="ti-amount">$0.00</div>
            
        </div>
        <div class="total-amount" id="total-amount">
            <h3>Total Amount</h3>
            <div id="t-amount">$0.00</div>

        </div>
        <button onclick="reset()">Reset</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
